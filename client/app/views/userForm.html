<h1 class="page-header">Create User</h1>
<div class="col-md-4">
<form name="userForm" ng-submit="save()" class="form-horizontal" role="form">

  <div class="form-group">
   	<label class="control-label col-sm-4" for="email">Email Address</label>
  	<div class="controls col-sm-6">
    	<input type="text" id="email" ng-model="user.email" class="form-control" placeholder="Enter User Email">
    </div>
	</div>

  <div class="form-group">
   	<label class="control-label col-sm-4" for="firstName">First Name</label>
  	<div class="controls col-sm-6">
    	<input type="text" id="firstName" class="form-control" ng-model="user.firstName" placeholder="Enter User First Name">
    </div>
	</div>

  <div class="form-group">
   	<label class="control-label col-sm-4" for="lastName">Last Name</label>
  	<div class="controls col-sm-6">
    	<input type="text" id="lastName" class="form-control" ng-model="user.lastName" placeholder="Enter User Last Name">
    </div>
	</div>

  <div class="form-group">
   	<label class="control-label col-sm-4" for="password">Password</label>
		<div class="controls col-sm-6">
    	<input type="password" id="password" class="form-control" ng-model="user.password" placeholder="Enter User Password">
		</div>
	</div>

  <div class="form-group">
   	<label class="control-label col-sm-4" for="admin">Is admin?</label>
		<div class="controls col-sm-6">
    	<input type="checkbox" id="admin" ng-model="user.admin">
		</div>
  </div>

  <div class="form-actions">
		<label class="control-label col-sm-4"></label class="control-label col-sm-4" for="">
		<div class="controls col-sm-6">
    	<button class="btn btn-primary" ng-disabled="userForm.$invalid">Save</button>
    	<button type="button" ng-click="remove()" ng-show="!user.userid" class="btn">Delete</button>
		</div>
  </div>
</form>
</div>
