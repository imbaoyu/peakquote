<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Peak Quote</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap-responsive.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
	</head>
  <body ng-app="guestQuoteApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
		<div ng-controller="GuestQuoteCtrl" id="quotebox" class="container-fluid">
			<div class="row-fluid">
				<div class="span4"></div>
				<div class="span4">
					<form role="form" action="/quote" method="POST">
						<div class="form-group">
							<input ng-model="searchid" name="quote" class="form-control" type="text" id="quoteid" placeholder="Quote ID" focus required>
						</div>
						<div class="form-group">
							<input class="btn btn-primary" value="Get My Quote" ng-click="search(searchid)">
						</div>
					</form>
					<div id="quoteresult" ng-show="showresult"> Your search for {{quoteid|uppercase}} return result {{guestquote.data}} </div>
				</div>
			</div>
		</div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/controllers/guestQuoteController.js"></script>
    <!-- endbuild -->
</body>
</html>
